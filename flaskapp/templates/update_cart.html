<div class="container d-flex justify-content-center align-items-center" id="cart">
    <h3>{{user.email}}'s Cart</h3>
  </div>
  <div class="container d-flex justify-content-center align-items-center">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">Brand</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ item.brand }}</td>
          <td>{{item.name}}</td>
          <td>${{item.price}}</td>
          <td>{{item.quantity}}</td>
          <input type="number" id="quantity" name="quantity" min="1">
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="container d-flex justify-content-center align-items-center">
    <button type="submit" class="btn btn-primary btn-group-lg" id="confirmUpdate" name="confirmUpdate"><a class="nav-link" href="cart">Confirm Update</a></button>
  </div>
</div>
